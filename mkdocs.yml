      - Data Analysis & Visualization: modes/task-capabilities/data.md
      - Presentation Generation: modes/task-capabilities/presentations.md
      - Web Automation & Browsing: modes/task-capabilities/web-automation.md
      - App & Workflow Integration: modes/task-capabilities/integrations.md
